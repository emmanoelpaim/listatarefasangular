<h1>Editar tarefa</h1>

<div class="card card-body bg-light">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa: </label>
            <input
                [(ngModel)]="tarefa.nome"
                #nome="ngModel"
                type="text"
                class="form-control"
                name="nome"
                minlength="5"
                required
            />
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required"> digite a tarefa.</div>
                <div [hidden]="!nome.errors.minlength"> A tarefa deve conter ao menos 5 caracteres.</div>
            </div>
        </div>
        <div class="form-group text-center">
            <input (click)="atualizar()" [disabled]="!formTarefa.form.valid" type="submit" class="btn m-1 btn-success" value="Editar">
            <a [routerLink]="['/tarefas']" class="btn m-1 btn-primary">
                <i class="fa fa-arrow-circle-left"></i>Voltar
            </a>
        </div>
    </form>
</div>
